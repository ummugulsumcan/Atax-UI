<section class="section section-shaped section-lg">
    <div class="container pt-lg-md">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-white pb-5">
                        <div class="text-muted text-center mb-3">
                            <small>Gmail ile giriş yapınız</small>
                        </div>
                        <div class="btn-wrapper text-center">
                            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="../../../assets/img/icons/common/google.svg">
                  </span>
                                <span class="btn-inner--text">Google</span>
                            </a>
                        </div>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center text-muted mb-4">
                            <small> Kullanıcı bilgilerinizi giriniz.</small>
                        </div>
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <input class="form-control" formControlName="email" placeholder="Email" type="email"
                                           class="form-control"
                                           [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                           (focus)="focus=true" (blur)="focus=false">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email adresinizi giriniz.</div>
                                        <div *ngIf="f.email.errors.email">Geçerli email giriniz.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" formControlName="password" placeholder="Şifre"
                                           type="password" formControlName="password" class="form-control"
                                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                           (focus)="focus1=true" (blur)="focus1=false">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Şifrenizi giriniz.</div>
                                        <div *ngIf="f.password.errors.minlength">Şifreniz en az 6 karakter olmalıdır.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="custom-control custom-control-alternative custom-checkbox mb-3">
                                <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                                <label class="custom-control-label" for=" customCheckLogin">
                                    <span>Beni hatırla</span>
                                </label>
                            </div>
                            <div class="text-center px-5">
                                <button type="submit" class="btn btn-primary" style="width: 80%">GİRİŞ</button>
                            </div>
                            <div class="text-center px-5">
                                <button type="submit" class="btn btn-primary my-4" style="width: 80%"
                                        (click)="goToSingUp()"> ÜYE OL
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
